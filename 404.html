<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found">
    <meta name="theme-color" content="#FF825C">
    <title>404 - Page Not Found | ScriptWord</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i|DM+Sans:400,400i,500,500i,700,700i&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 12rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 2rem;
            line-height: 1;
        }
        
        .error-text {
            font-size: 2.4rem;
            margin-bottom: 3rem;
        }
        
        .error-description {
            max-width: 50rem;
            margin-bottom: 3rem;
        }
        
        .back-home {
            display: inline-flex;
            align-items: center;
            font-weight: 500;
        }
        
        .back-home i {
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-text">Page Not Found</h2>
            <p class="error-description">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="index.html" class="back-home">
                <i class="fa fa-arrow-left"></i> Back to Homepage
            </a>
        </div>
    </div>
</body>
</html>
